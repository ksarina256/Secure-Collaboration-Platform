version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/collab
      JWT_SECRET: dev_secret_change_me
      ACCESS_TTL_MIN: 15
    depends_on: [db]
    ports: ["8000:8000"]
  web:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on: [api]
    ports: ["5173:80"]
volumes:
  dbdata:
